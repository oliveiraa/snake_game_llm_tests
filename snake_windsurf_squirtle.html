<!--
  Snake Game - Windsurf Squirtle Enhancement
  
  Model: Windsurf Squirtle (test model)  
  Base: GPT-OSS snake_gptoss.html
  Generation: Single-shot enhancement
  Prompt: "This is a simple Snake Game in HTML/CSS/JS, can you spice this up 
          significantly so it feels like a much prettier and more polished game."
  
  Result: "Enhanced Edition" with advanced visual effects including gradient text,
  glassmorphism stats panel, animated title glow, and sophisticated color palette.
  Most ambitious visual overhaul of the three Windsurf models.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Snake - Enhanced Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-glow: #00ff9f;
    --secondary-glow: #ff4d4d;
    --accent-glow: #4d9fff;
    --bg-dark: #0a0a0a;
    --bg-darker: #050505;
    --text-primary: #ffffff;
    --text-secondary: #b0b0b0;
    --overlay-bg: rgba(0,0,0,0.95);
    --glass-bg: rgba(255,255,255,0.1);
    --glass-border: rgba(255,255,255,0.2);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, var(--bg-dark) 50%, var(--bg-darker) 100%);
    font-family: "Orbitron", monospace;
    color: var(--text-primary);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: 
      radial-gradient(circle at 20% 80%, rgba(0,255,159,0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255,77,77,0.1) 0%, transparent 50%);
    animation: backgroundPulse 8s ease-in-out infinite;
    pointer-events: none; z-index: -1;
  }

  @keyframes backgroundPulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
  }

  .game-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .game-title {
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(45deg, var(--primary-glow), var(--accent-glow));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 30px var(--primary-glow);
    margin: 0 0 20px 0;
    animation: titleGlow 3s ease-in-out infinite alternate;
  }

  @keyframes titleGlow {
    from { filter: drop-shadow(0 0 20px var(--primary-glow)); }
    to { filter: drop-shadow(0 0 40px var(--primary-glow)); }
  }

  .stats-panel {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .stat-item {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 10px;
    padding: 15px 20px;
    backdrop-filter: blur(10px);
    text-align: center;
    min-width: 100px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }

  .stat-label {
    font-size: 0.7rem;
    color: var(--text-secondary);
    margin-bottom: 5px;
    text-transform: uppercase;
  }

  .stat-value {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--primary-glow);
    text-shadow: 0 0 10px var(--primary-glow);
  }

  .canvas-container {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 50px rgba(0,255,159,0.3);
  }

  canvas {
    display: block;
    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
    image-rendering: pixelated;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: var(--overlay-bg);
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
    opacity: 0;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .overlay.visible { opacity: 1; pointer-events: auto; }

  .overlay-content {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(20px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }

  .overlay h2 {
    margin: 0 0 20px 0;
    font-size: 1.5rem;
    color: var(--primary-glow);
    text-shadow: 0 0 20px var(--primary-glow);
  }

  .difficulty-selector {
    display: flex;
    gap: 10px;
    margin: 20px 0;
    justify-content: center;
  }

  .difficulty-btn {
    padding: 10px 15px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
    font-size: 0.8rem;
  }

  .difficulty-btn:hover, .difficulty-btn.active {
    background: var(--primary-glow);
    color: var(--bg-dark);
    box-shadow: 0 0 20px var(--primary-glow);
  }

  .key {
    display: inline-block;
    padding: 3px 8px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 4px;
    margin: 0 2px;
    font-weight: bold;
    color: var(--primary-glow);
  }
</style>
</head>
<body>

<div class="game-container">
  <h1 class="game-title">üêç CYBER SNAKE</h1>
  
  <div class="stats-panel">
    <div class="stat-item">
      <div class="stat-label">Score</div>
      <div class="stat-value" id="currentScore">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">High Score</div>
      <div class="stat-value" id="highScore">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Level</div>
      <div class="stat-value" id="currentLevel">1</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Length</div>
      <div class="stat-value" id="snakeLength">1</div>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="game" width="600" height="600"></canvas>
    
    <div id="startOverlay" class="overlay visible">
      <div class="overlay-content">
        <h2>üêç CYBER SNAKE</h2>
        <p>Navigate the digital realm and consume energy orbs to grow!</p>
        
        <div class="difficulty-selector">
          <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
          <button class="difficulty-btn" data-difficulty="medium">Medium</button>
          <button class="difficulty-btn" data-difficulty="hard">Hard</button>
          <button class="difficulty-btn" data-difficulty="insane">Insane</button>
        </div>
        
        <div style="margin: 20px 0; font-size: 0.8rem; color: var(--text-secondary);">
          <p>Controls:</p>
          <p><span class="key">‚Üë</span> <span class="key">‚Üì</span> <span class="key">‚Üê</span> <span class="key">‚Üí</span> Move</p>
          <p><span class="key">SPACE</span> Start/Pause</p>
        </div>
        
        <p style="margin-top: 20px; color: var(--primary-glow);">Press <span class="key">SPACE</span> to begin</p>
      </div>
    </div>

    <div id="pauseOverlay" class="overlay">
      <div class="overlay-content">
        <h2>‚è∏Ô∏è PAUSED</h2>
        <p>Press <span class="key">SPACE</span> to resume</p>
      </div>
    </div>

    <div id="gameOverOverlay" class="overlay">
      <div class="overlay-content">
        <h2 id="gameOverTitle">üíÄ GAME OVER</h2>
        <p id="gameOverMsg"></p>
        <p id="gameOverStats"></p>
        <p style="margin-top: 20px;">Press <span class="key">SPACE</span> to play again</p>
      </div>
    </div>
  </div>
</div>

<script>
/* --------------------------------------------------------------
   CYBER SNAKE - Enhanced Edition
   Advanced Snake game with particles, sound, and visual effects
   --------------------------------------------------------------*/

// Game elements
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const particleCanvas = document.getElementById('particles');
const particleCtx = particleCanvas ? particleCanvas.getContext('2d') : null;

// UI elements
const currentScoreEl = document.getElementById('currentScore');
const highScoreEl = document.getElementById('highScore');
const currentLevelEl = document.getElementById('currentLevel');
const snakeLengthEl = document.getElementById('snakeLength');
const startOverlay = document.getElementById('startOverlay');
const pauseOverlay = document.getElementById('pauseOverlay');
const gameOverOverlay = document.getElementById('gameOverOverlay');
const gameOverMsg = document.getElementById('gameOverMsg');
const gameOverStats = document.getElementById('gameOverStats');
const gameOverTitle = document.getElementById('gameOverTitle');

// Game configuration
const difficulties = {
  easy: { speed: 8, gridSize: 25, name: 'Easy' },
  medium: { speed: 12, gridSize: 20, name: 'Medium' },
  hard: { speed: 16, gridSize: 15, name: 'Hard' },
  insane: { speed: 25, gridSize: 12, name: 'Insane' }
};

let currentDifficulty = 'easy';
let cfg = {
  rows: Math.floor(600 / difficulties[currentDifficulty].gridSize),
  cols: Math.floor(600 / difficulties[currentDifficulty].gridSize),
  cellSize: difficulties[currentDifficulty].gridSize,
  speed: difficulties[currentDifficulty].speed
};

// Game state
let snake, dir, food, score, level, lastTick, running, paused, particles = [];
let highScore = parseInt(localStorage.getItem('cyberSnakeHighScore') || '0');
let gameStartTime, totalGameTime;

// Sound effects (using Web Audio API)
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playSound(frequency, duration, type = 'sine') {
  if (audioContext.state === 'suspended') {
    audioContext.resume();
  }
  
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);
  
  oscillator.frequency.value = frequency;
  oscillator.type = type;
  
  gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
  
  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + duration);
}

// Particle system
class Particle {
  constructor(x, y, color, velocity, life) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.velocity = velocity;
    this.life = life;
    this.maxLife = life;
    this.size = Math.random() * 4 + 2;
  }
  
  update() {
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    this.life--;
    this.velocity.x *= 0.98;
    this.velocity.y *= 0.98;
  }
  
  draw() {
    if (!particleCtx) return;
    
    const alpha = this.life / this.maxLife;
    particleCtx.save();
    particleCtx.globalAlpha = alpha;
    particleCtx.fillStyle = this.color;
    particleCtx.shadowBlur = 10;
    particleCtx.shadowColor = this.color;
    particleCtx.beginPath();
    particleCtx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
    particleCtx.fill();
    particleCtx.restore();
  }
}

function createParticles(x, y, color, count = 10) {
  for (let i = 0; i < count; i++) {
    const angle = (Math.PI * 2 * i) / count;
    const velocity = {
      x: Math.cos(angle) * (Math.random() * 3 + 1),
      y: Math.sin(angle) * (Math.random() * 3 + 1)
    };
    particles.push(new Particle(x, y, color, velocity, 30 + Math.random() * 20));
  }
}

function updateParticles() {
  particles = particles.filter(particle => {
    particle.update();
    particle.draw();
    return particle.life > 0;
  });
}

// Helper functions
function randomCell() {
  let newFood;
  do {
    newFood = {
      x: Math.floor(Math.random() * cfg.cols),
      y: Math.floor(Math.random() * cfg.rows)
    };
  } while (snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
  return newFood;
}

function drawGlowingRect(x, y, w, h, color, glowIntensity = 10) {
  ctx.save();
  ctx.shadowBlur = glowIntensity;
  ctx.shadowColor = color;
  ctx.fillStyle = color;
  ctx.fillRect(x, y, w, h);
  ctx.restore();
}

function drawRoundedGlowRect(x, y, w, h, radius, color, glowIntensity = 15) {
  ctx.save();
  ctx.shadowBlur = glowIntensity;
  ctx.shadowColor = color;
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.roundRect(x, y, w, h, radius);
  ctx.fill();
  ctx.restore();
}

// Game logic
function initGame() {
  // Update configuration based on difficulty
  cfg = {
    rows: Math.floor(600 / difficulties[currentDifficulty].gridSize),
    cols: Math.floor(600 / difficulties[currentDifficulty].gridSize),
    cellSize: difficulties[currentDifficulty].gridSize,
    speed: difficulties[currentDifficulty].speed
  };
  
  snake = [{ x: Math.floor(cfg.cols/2), y: Math.floor(cfg.rows/2) }];
  dir = { x: 0, y: 0 };
  food = randomCell();
  score = 0;
  level = 1;
  lastTick = performance.now();
  running = false;
  paused = false;
  particles = [];
  gameStartTime = null;
  
  updateUI();
  
  startOverlay.classList.add('visible');
  pauseOverlay.classList.remove('visible');
  gameOverOverlay.classList.remove('visible');
  
  render();
}

function updateUI() {
  currentScoreEl.textContent = score;
  highScoreEl.textContent = highScore;
  currentLevelEl.textContent = level;
  snakeLengthEl.textContent = snake.length;
}

function gameLoop(now) {
  if (!running) return;
  
  if (!gameStartTime) gameStartTime = now;
  
  const delta = now - lastTick;
  const stepMs = 1000 / (cfg.speed + Math.floor(score / 5)); // Speed increases with score
  
  if (delta >= stepMs) {
    // Move snake
    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
    
    // Wrap around
    head.x = (head.x + cfg.cols) % cfg.cols;
    head.y = (head.y + cfg.rows) % cfg.rows;
    
    // Self-collision
    if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
      endGame();
      return;
    }
    
    snake.unshift(head);
    
    // Check food collision
    if (head.x === food.x && head.y === food.y) {
      score += 10;
      level = Math.floor(score / 50) + 1;
      
      // Create particles at food location
      createParticles(
        food.x * cfg.cellSize + cfg.cellSize / 2,
        food.y * cfg.cellSize + cfg.cellSize / 2,
        '#ff4d4d',
        15
      );
      
      // Play eat sound
      playSound(800 + score * 2, 0.1, 'square');
      
      food = randomCell();
      updateUI();
    } else {
      snake.pop();
    }
    
    lastTick = now;
  }
  
  render();
  requestAnimationFrame(gameLoop);
}

function render() {
  // Clear canvases
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (particleCtx) particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
  
  // Draw grid
  ctx.strokeStyle = 'rgba(255,255,255,0.05)';
  ctx.lineWidth = 1;
  for (let x = 0; x <= cfg.cols; x++) {
    ctx.beginPath();
    ctx.moveTo(x * cfg.cellSize, 0);
    ctx.lineTo(x * cfg.cellSize, canvas.height);
    ctx.stroke();
  }
  for (let y = 0; y <= cfg.rows; y++) {
    ctx.beginPath();
    ctx.moveTo(0, y * cfg.cellSize);
    ctx.lineTo(canvas.width, y * cfg.cellSize);
    ctx.stroke();
  }
  
  // Draw food with pulsing effect
  const pulse = Math.sin(performance.now() / 300) * 0.3 + 0.7;
  const foodSize = cfg.cellSize * 0.8 * pulse;
  const foodOffset = (cfg.cellSize - foodSize) / 2;
  
  drawRoundedGlowRect(
    food.x * cfg.cellSize + foodOffset,
    food.y * cfg.cellSize + foodOffset,
    foodSize,
    foodSize,
    foodSize / 4,
    `rgba(255,77,77,${pulse})`,
    20
  );
  
  // Draw snake
  snake.forEach((seg, i) => {
    const isHead = i === 0;
    const size = cfg.cellSize * 0.9;
    const offset = (cfg.cellSize - size) / 2;
    
    if (isHead) {
      // Snake head with extra glow
      drawRoundedGlowRect(
        seg.x * cfg.cellSize + offset,
        seg.y * cfg.cellSize + offset,
        size,
        size,
        size / 4,
        '#00ff9f',
        25
      );
      
      // Draw eyes
      ctx.fillStyle = '#000';
      const eyeSize = cfg.cellSize * 0.15;
      const eyeOffset = cfg.cellSize * 0.25;
      
      if (dir.x === 1) { // Moving right
        ctx.fillRect(seg.x * cfg.cellSize + cfg.cellSize - eyeOffset, seg.y * cfg.cellSize + eyeOffset, eyeSize, eyeSize);
        ctx.fillRect(seg.x * cfg.cellSize + cfg.cellSize - eyeOffset, seg.y * cfg.cellSize + cfg.cellSize - eyeOffset - eyeSize, eyeSize, eyeSize);
      } else if (dir.x === -1) { // Moving left
        ctx.fillRect(seg.x * cfg.cellSize + eyeOffset - eyeSize, seg.y * cfg.cellSize + eyeOffset, eyeSize, eyeSize);
        ctx.fillRect(seg.x * cfg.cellSize + eyeOffset - eyeSize, seg.y * cfg.cellSize + cfg.cellSize - eyeOffset - eyeSize, eyeSize, eyeSize);
      } else if (dir.y === -1) { // Moving up
        ctx.fillRect(seg.x * cfg.cellSize + eyeOffset, seg.y * cfg.cellSize + eyeOffset - eyeSize, eyeSize, eyeSize);
        ctx.fillRect(seg.x * cfg.cellSize + cfg.cellSize - eyeOffset - eyeSize, seg.y * cfg.cellSize + eyeOffset - eyeSize, eyeSize, eyeSize);
      } else if (dir.y === 1) { // Moving down
        ctx.fillRect(seg.x * cfg.cellSize + eyeOffset, seg.y * cfg.cellSize + cfg.cellSize - eyeOffset, eyeSize, eyeSize);
        ctx.fillRect(seg.x * cfg.cellSize + cfg.cellSize - eyeOffset - eyeSize, seg.y * cfg.cellSize + cfg.cellSize - eyeOffset, eyeSize, eyeSize);
      }
    } else {
      // Snake body with gradient
      const alpha = Math.max(0.3, 1 - (i / snake.length) * 0.7);
      drawRoundedGlowRect(
        seg.x * cfg.cellSize + offset,
        seg.y * cfg.cellSize + offset,
        size,
        size,
        size / 4,
        `rgba(0,195,122,${alpha})`,
        10
      );
    }
  });
  
  // Update particles
  updateParticles();
}

function startPlay() {
  startOverlay.classList.remove('visible');
  dir = { x: 1, y: 0 };
  running = true;
  paused = false;
  playSound(400, 0.2, 'triangle');
  requestAnimationFrame(gameLoop);
}

function togglePause() {
  if (!running && !paused) return;
  
  paused = !paused;
  if (paused) {
    pauseOverlay.classList.add('visible');
    running = false;
    playSound(300, 0.1, 'triangle');
  } else {
    pauseOverlay.classList.remove('visible');
    running = true;
    playSound(500, 0.1, 'triangle');
    requestAnimationFrame(gameLoop);
  }
}

function endGame() {
  running = false;
  totalGameTime = gameStartTime ? (performance.now() - gameStartTime) / 1000 : 0;
  
  // Update high score
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('cyberSnakeHighScore', highScore.toString());
    gameOverTitle.textContent = 'üèÜ NEW HIGH SCORE!';
    playSound(800, 0.5, 'sawtooth');
  } else {
    gameOverTitle.textContent = 'üíÄ GAME OVER';
    playSound(200, 0.8, 'sawtooth');
  }
  
  // Create explosion particles
  const head = snake[0];
  createParticles(
    head.x * cfg.cellSize + cfg.cellSize / 2,
    head.y * cfg.cellSize + cfg.cellSize / 2,
    '#ff4d4d',
    25
  );
  
  gameOverMsg.textContent = `Final Score: ${score} points`;
  gameOverStats.textContent = `Length: ${snake.length} ‚Ä¢ Level: ${level} ‚Ä¢ Time: ${Math.floor(totalGameTime)}s ‚Ä¢ Difficulty: ${difficulties[currentDifficulty].name}`;
  gameOverOverlay.classList.add('visible');
  
  updateUI();
}

// Event listeners
document.addEventListener('keydown', e => {
  e.preventDefault();
  
  switch (e.key) {
    case 'ArrowUp':
    case 'w':
    case 'W':
      if (dir.y !== 1) dir = { x: 0, y: -1 };
      break;
    case 'ArrowDown':
    case 's':
    case 'S':
      if (dir.y !== -1) dir = { x: 0, y: 1 };
      break;
    case 'ArrowLeft':
    case 'a':
    case 'A':
      if (dir.x !== 1) dir = { x: -1, y: 0 };
      break;
    case 'ArrowRight':
    case 'd':
    case 'D':
      if (dir.x !== -1) dir = { x: 1, y: 0 };
      break;
    case ' ':
      if (startOverlay.classList.contains('visible')) {
        startPlay();
      } else if (gameOverOverlay.classList.contains('visible')) {
        initGame();
      } else {
        togglePause();
      }
      break;
  }
});

// Difficulty selector
document.querySelectorAll('.difficulty-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentDifficulty = btn.dataset.difficulty;
    playSound(600, 0.1, 'sine');
  });
});

// Initialize game
highScoreEl.textContent = highScore;
initGame();
</script>
</body>
</html>
