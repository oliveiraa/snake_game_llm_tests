<!--
  Snake Game - Windsurf Charmander Enhancement
  
  Model: Windsurf Charmander (test model)
  Base: GPT-OSS snake_gptoss.html
  Generation: Single-shot enhancement
  Prompt: "This is a simple Snake Game in HTML/CSS/JS, can you spice this up 
          significantly so it feels like a much prettier and more polished game."
  
  Result: Cyber-neon edition with animated pulsing backgrounds, Orbitron font,
  dynamic box shadows, and level display. Shows distinct creative direction
  focused on cyberpunk aesthetics.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Snake - Neon Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #0a0a0a;
    --snake-head: #00ff9f;
    --snake-body: #00c37a;
    --food: #ff4d4d;
    --accent: #00ffff;
    --text: #e0e0e0;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a0a 100%);
    font-family: "Orbitron", monospace;
    color: var(--text);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(circle at 20% 80%, rgba(0, 255, 159, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 77, 77, 0.1) 0%, transparent 50%);
    animation: backgroundPulse 8s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes backgroundPulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.7; }
  }

  .game-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  canvas {
    background: #1a1a1a;
    border: 3px solid #333;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0, 255, 159, 0.3);
    transition: box-shadow 0.3s ease;
  }

  canvas.game-active {
    box-shadow: 0 0 50px rgba(0, 255, 159, 0.5);
  }

  .hud {
    position: absolute;
    top: -60px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .score-display, .level-display {
    background: linear-gradient(135deg, rgba(0, 255, 159, 0.2), rgba(0, 255, 159, 0.1));
    border: 2px solid rgba(0, 255, 159, 0.5);
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(0, 255, 159, 0.8);
    box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: all 0.3s ease;
    border-radius: 12px;
  }

  .overlay.visible { opacity: 1; }

  .overlay-content {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.8));
    border: 2px solid rgba(0, 255, 159, 0.5);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 30px rgba(0, 255, 159, 0.3);
    text-align: center;
  }

  .title {
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(45deg, #00ff9f, #00ffff, #ff4d4d);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
    animation: titlePulse 3s ease-in-out infinite;
  }

  @keyframes titlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .key {
    background: linear-gradient(135deg, rgba(0, 255, 159, 0.3), rgba(0, 255, 159, 0.1));
    border: 1px solid rgba(0, 255, 159, 0.5);
    border-radius: 4px;
    padding: 4px 8px;
    font-weight: 700;
    color: var(--snake-head);
  }

  .sound-toggle {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.5);
    border: 2px solid rgba(0, 255, 159, 0.5);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 20px;
  }

  .sound-toggle:hover {
    background: rgba(0, 255, 159, 0.1);
    box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
  }
</style>
</head>
<body>

<div class="sound-toggle" id="soundToggle" title="Toggle Sound">üîä</div>

<div class="game-container">
  <div class="hud">
    <div class="score-display" id="scoreDisplay">SCORE: 0</div>
    <div class="level-display" id="levelDisplay">LEVEL: 1</div>
  </div>
  
  <canvas id="game" width="600" height="600"></canvas>
</div>

<div id="startOverlay" class="overlay visible">
  <div class="overlay-content">
    <div class="title">CYBER SNAKE</div>
    <div style="font-size: 1rem; color: var(--accent); margin-bottom: 30px;">Neon Edition</div>
    <div style="font-size: 0.8rem; line-height: 1.6;">
      <p>Press <span class="key">SPACE</span> to start</p>
      <p>Use <span class="key">‚Üë</span> <span class="key">‚Üì</span> <span class="key">‚Üê</span> <span class="key">‚Üí</span> to move</p>
      <p>Press <span class="key">P</span> to pause</p>
    </div>
  </div>
</div>

<div id="pauseOverlay" class="overlay">
  <div class="overlay-content">
    <div class="title">PAUSED</div>
    <p>Press <span class="key">SPACE</span> or <span class="key">P</span> to resume</p>
  </div>
</div>

<div id="gameOverOverlay" class="overlay">
  <div class="overlay-content">
    <div class="title">GAME OVER</div>
    <div id="gameOverStats" style="margin: 20px 0; padding: 20px; background: linear-gradient(135deg, rgba(255, 77, 77, 0.1), rgba(255, 77, 77, 0.05)); border: 1px solid rgba(255, 77, 77, 0.3); border-radius: 8px;"></div>
    <p>Press <span class="key">SPACE</span> to play again</p>
  </div>
</div>

<script>
/* --------------------------------------------------------------
   CYBER SNAKE - Enhanced Neon Edition
   Advanced visual effects, particles, sound, and smooth gameplay
   --------------------------------------------------------------*/

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreDisplay');
const levelDisplay = document.getElementById('levelDisplay');
const soundToggle = document.getElementById('soundToggle');

const startOverlay = document.getElementById('startOverlay');
const pauseOverlay = document.getElementById('pauseOverlay');
const gameOverOverlay = document.getElementById('gameOverOverlay');
const gameOverStats = document.getElementById('gameOverStats');

// Game configuration
const cfg = {
  rows: 30,
  cols: 30,
  cellSize: 20,
  baseSpeed: 8,
  speedIncrease: 0.5,
  maxSpeed: 20,
};

// Game state
let snake, dir, nextDir, food, score, level, speed, lastTick, running, paused;
let particles = [];
let gameStats = { foodEaten: 0, timeAlive: 0, startTime: 0 };
let soundEnabled = true;
let audioContext;

// --------------------------------------------------------------
// Audio System
// --------------------------------------------------------------
function initAudio() {
  try {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  } catch (e) {
    soundEnabled = false;
  }
}

function createTone(frequency, duration, type = 'sine', volume = 0.1) {
  if (!audioContext || !soundEnabled) return;
  
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);
  
  oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
  oscillator.type = type;
  
  gainNode.gain.setValueAtTime(0, audioContext.currentTime);
  gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
  gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
  
  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + duration);
}

function playSound(type) {
  if (!soundEnabled) return;
  
  switch (type) {
    case 'eat':
      createTone(800, 0.1, 'square', 0.15);
      setTimeout(() => createTone(1000, 0.1, 'square', 0.1), 50);
      break;
    case 'move':
      createTone(200, 0.05, 'sawtooth', 0.02);
      break;
    case 'death':
      createTone(150, 0.5, 'sawtooth', 0.2);
      setTimeout(() => createTone(100, 0.5, 'square', 0.15), 100);
      break;
    case 'levelup':
      for (let i = 0; i < 5; i++) {
        setTimeout(() => createTone(400 + i * 100, 0.1, 'sine', 0.1), i * 50);
      }
      break;
  }
}

// --------------------------------------------------------------
// Particle System
// --------------------------------------------------------------
class Particle {
  constructor(x, y, color, size = 3, life = 1000) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = (Math.random() - 0.5) * 4;
    this.color = color;
    this.size = size;
    this.life = life;
    this.maxLife = life;
    this.decay = 0.98;
  }
  
  update(dt) {
    this.x += this.vx * dt / 16;
    this.y += this.vy * dt / 16;
    this.life -= dt;
    this.size *= this.decay;
    this.vx *= 0.99;
    this.vy *= 0.99;
    return this.life > 0;
  }
  
  draw() {
    const alpha = this.life / this.maxLife;
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 10;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

function createParticles(x, y, count, color) {
  for (let i = 0; i < count; i++) {
    particles.push(new Particle(
      x + Math.random() * cfg.cellSize,
      y + Math.random() * cfg.cellSize,
      color,
      Math.random() * 4 + 2,
      Math.random() * 800 + 400
    ));
  }
}

function updateParticles(dt) {
  particles = particles.filter(particle => {
    particle.update(dt);
    particle.draw();
    return particle.life > 0;
  });
}

// --------------------------------------------------------------
// Helper functions
// --------------------------------------------------------------
function randomCell() {
  let cell;
  do {
    cell = {
      x: Math.floor(Math.random() * cfg.cols),
      y: Math.floor(Math.random() * cfg.rows)
    };
  } while (snake.some(seg => seg.x === cell.x && seg.y === cell.y));
  return cell;
}

function drawGlowingRect(x, y, w, h, color, glowColor, glowSize = 10) {
  ctx.save();
  
  // Glow effect
  ctx.shadowBlur = glowSize;
  ctx.shadowColor = glowColor;
  ctx.fillStyle = color;
  
  // Draw rounded rectangle
  const radius = 6;
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + w - radius, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
  ctx.lineTo(x + w, y + h - radius);
  ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
  ctx.lineTo(x + radius, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
  ctx.fill();
  
  ctx.restore();
}

function drawGrid() {
  ctx.save();
  ctx.strokeStyle = 'rgba(0, 255, 159, 0.05)';
  ctx.lineWidth = 1;
  
  for (let i = 0; i <= cfg.cols; i++) {
    ctx.beginPath();
    ctx.moveTo(i * cfg.cellSize, 0);
    ctx.lineTo(i * cfg.cellSize, canvas.height);
    ctx.stroke();
  }
  
  for (let i = 0; i <= cfg.rows; i++) {
    ctx.beginPath();
    ctx.moveTo(0, i * cfg.cellSize);
    ctx.lineTo(canvas.width, i * cfg.cellSize);
    ctx.stroke();
  }
  
  ctx.restore();
}

// --------------------------------------------------------------
// Game logic
// --------------------------------------------------------------
function initGame() {
  snake = [{ x: Math.floor(cfg.cols/2), y: Math.floor(cfg.rows/2) }];
  dir = { x: 0, y: 0 };
  nextDir = { x: 0, y: 0 };
  food = randomCell();
  score = 0;
  level = 1;
  speed = cfg.baseSpeed;
  lastTick = performance.now();
  running = false;
  paused = false;
  particles = [];
  gameStats = { foodEaten: 0, timeAlive: 0, startTime: 0 };

  updateUI();
  
  // hide all overlays, show start screen
  startOverlay.classList.add('visible');
  pauseOverlay.classList.remove('visible');
  gameOverOverlay.classList.remove('visible');
  canvas.classList.remove('game-active');

  render();
}

function updateUI() {
  scoreDisplay.textContent = `SCORE: ${score}`;
  levelDisplay.textContent = `LEVEL: ${level}`;
}

function gameLoop(now) {
  if (!running) return;

  const delta = now - lastTick;
  const stepMs = 1000 / speed;

  if (delta >= stepMs) {
    // Update direction
    dir = { ...nextDir };
    
    // Move snake
    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

    // Wrap around
    head.x = (head.x + cfg.cols) % cfg.cols;
    head.y = (head.y + cfg.rows) % cfg.rows;

    // Self-collision
    if (snake.some(p => p.x === head.x && p.y === head.y)) {
      endGame();
      return;
    }

    snake.unshift(head);
    playSound('move');

    // Eat food?
    if (head.x === food.x && head.y === food.y) {
      score += level * 10;
      gameStats.foodEaten++;
      
      // Create particles
      createParticles(
        food.x * cfg.cellSize,
        food.y * cfg.cellSize,
        8,
        '#ff4d4d'
      );
      
      playSound('eat');
      food = randomCell();
      
      // Level up every 5 food items
      if (gameStats.foodEaten % 5 === 0) {
        level++;
        speed = Math.min(cfg.maxSpeed, cfg.baseSpeed + (level - 1) * cfg.speedIncrease);
        playSound('levelup');
      }
      
      updateUI();
    } else {
      snake.pop();
    }

    lastTick = now;
  }

  render();
  requestAnimationFrame(gameLoop);
}

function render() {
  // Clear canvas with subtle gradient
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, '#1a1a1a');
  gradient.addColorStop(1, '#0f0f0f');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw grid
  drawGrid();

  // Update particles
  const now = performance.now();
  updateParticles(16);

  // Draw food with pulsing glow
  const pulse = Math.sin(now / 200) * 0.4 + 0.6;
  const foodGlow = `rgba(255, 77, 77, ${pulse})`;
  drawGlowingRect(
    food.x * cfg.cellSize + 2,
    food.y * cfg.cellSize + 2,
    cfg.cellSize - 4,
    cfg.cellSize - 4,
    '#ff4d4d',
    foodGlow,
    15
  );

  // Draw snake with gradient and glow
  snake.forEach((seg, i) => {
    const ratio = i / snake.length;
    let color, glowColor;
    
    if (i === 0) {
      // Head
      color = '#00ff9f';
      glowColor = 'rgba(0, 255, 159, 0.8)';
    } else {
      // Body with gradient
      const r = Math.floor(0 + (192 - 0) * ratio);
      const g = Math.floor(255 - (255 - 195) * ratio);
      const b = Math.floor(159 - (159 - 122) * ratio);
      color = `rgb(${r}, ${g}, ${b})`;
      glowColor = `rgba(${r}, ${g}, ${b}, 0.6)`;
    }
    
    drawGlowingRect(
      seg.x * cfg.cellSize + 1,
      seg.y * cfg.cellSize + 1,
      cfg.cellSize - 2,
      cfg.cellSize - 2,
      color,
      glowColor,
      i === 0 ? 12 : 8
    );
  });
}

function startPlay() {
  startOverlay.classList.remove('visible');
  nextDir = { x: 1, y: 0 };
  running = true;
  paused = false;
  gameStats.startTime = performance.now();
  canvas.classList.add('game-active');
  
  initAudio();
  requestAnimationFrame(gameLoop);
}

function togglePause() {
  if (!running && !paused) return;

  paused = !paused;
  if (paused) {
    pauseOverlay.classList.add('visible');
    running = false;
    canvas.classList.remove('game-active');
  } else {
    pauseOverlay.classList.remove('visible');
    running = true;
    canvas.classList.add('game-active');
    requestAnimationFrame(gameLoop);
  }
}

function endGame() {
  running = false;
  canvas.classList.remove('game-active');
  
  gameStats.timeAlive = Math.floor((performance.now() - gameStats.startTime) / 1000);
  
  // Create death particles
  const head = snake[0];
  createParticles(
    head.x * cfg.cellSize,
    head.y * cfg.cellSize,
    15,
    '#ff3366'
  );
  
  playSound('death');
  
  // Update game over stats
  gameOverStats.innerHTML = `
    <div style="font-size: 1.2rem; margin-bottom: 10px;">Final Score: ${score}</div>
    <div>Level Reached: ${level}</div>
    <div>Food Eaten: ${gameStats.foodEaten}</div>
    <div>Time Alive: ${gameStats.timeAlive}s</div>
  `;
  
  gameOverOverlay.classList.add('visible');
}

// --------------------------------------------------------------
// Event Listeners
// --------------------------------------------------------------
document.addEventListener('keydown', e => {
  e.preventDefault();
  
  switch (e.key) {
    case 'ArrowUp':
    case 'w':
    case 'W':
      if (dir.y !== 1) nextDir = { x: 0, y: -1 };
      break;
    case 'ArrowDown':
    case 's':
    case 'S':
      if (dir.y !== -1) nextDir = { x: 0, y: 1 };
      break;
    case 'ArrowLeft':
    case 'a':
    case 'A':
      if (dir.x !== 1) nextDir = { x: -1, y: 0 };
      break;
    case 'ArrowRight':
    case 'd':
    case 'D':
      if (dir.x !== -1) nextDir = { x: 1, y: 0 };
      break;
    case ' ':
      if (startOverlay.classList.contains('visible')) {
        startPlay();
      } else if (gameOverOverlay.classList.contains('visible')) {
        initGame();
      } else {
        togglePause();
      }
      break;
    case 'p':
    case 'P':
      if (!startOverlay.classList.contains('visible') && !gameOverOverlay.classList.contains('visible')) {
        togglePause();
      }
      break;
  }
});

// Sound toggle
soundToggle.addEventListener('click', () => {
  soundEnabled = !soundEnabled;
  soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
  soundToggle.style.opacity = soundEnabled ? '1' : '0.5';
});

// Initialize game
initGame();
</script>
</body>
